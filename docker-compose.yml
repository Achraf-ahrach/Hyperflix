services:
  db:
    image: postgres:16-alpine
    container_name: hypertube_db
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - hypertube_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: hypertube_redis
    ports:
      - "6370:6379"
    volumes:
      - redis_data:/data
    networks:
      - hypertube_network
    restart: always

  backend:
    build: ./server
    container_name: hypertube_backend
    command: sh -c "npm install  && npm run start"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      PORT: ${BACKEND_PORT}
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: development
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    working_dir: /app
    networks:
      - hypertube_network
    # volumes:
    #   - ./server:/app
    #   - backend_node_modules:/app/node_modules

  frontend:
    build: ./client
    container_name: hypertube_frontend
    depends_on:
      - backend
    env_file:
      - ./.env
    networks:
      - hypertube_network
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    working_dir: /app
    # volumes:
    #   - ./client:/app
    #   - /app/node_modules


  torrent:
    build: ./torrent/torrent_service/
    container_name: hypertube_backend_torrent
    depends_on:
      - db
    env_file:
      - ./.env
    environment:
      - DEBUG=true
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
    ports:
      - "8000:8000"
    networks:
      - hypertube_network
    volumes:
      - ./torrent/torrent_service:/app
      - static_volume:/app/static
      - media_volume:/app/media
    restart: always
  
  nginx_torrent:
    image: nginx:alpine
    container_name: nginx_torrent_container
    volumes:
      - ./torrent/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    ports:
      - "8001:80"
    depends_on:
      - torrent
    restart: always
    networks:
      - hypertube_network

volumes:
  postgres_data:
  redis_data:
  media_volume:
  static_volume:
  frontend_node_modules:
  backend_node_modules:

networks:
  hypertube_network:
    driver: bridge

