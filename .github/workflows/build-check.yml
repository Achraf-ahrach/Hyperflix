name: Client CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-client:
    runs-on: ubuntu-latest

    # Setting the working directory to your client folder
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './client/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Type Check & Lint
        run: |
          npm run lint
          npx tsc --noEmit

      - name: Build Next.js App
        run: npm run build